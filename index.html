<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chcky Love</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
  }

  .text-container {
    position: relative;
  }

  .text {
    font-size: 24px;
    font-weight: bold;
    color: #ff0000;
    opacity: 0;
    animation: fadeIn 1s ease forwards, slideUp 2s ease forwards 1s;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }

  @keyframes slideUp {
    from {
      transform: translateY(100%);
    }
    to {
      transform: translateY(0);
    }
  }
</style>
</head>
<body>
<div class="text-container">
  <div class="text">No more Chcky app Love is gone</div>
</div>
</body>
</html>
