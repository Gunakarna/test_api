<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            background-color: #cba5a5;
        }

        #message {
            display: none;
            font-size: 24px;
            color: #333;
        }

        #loader {
            font-size: 20px;
            color: gray;
        }
    </style>
</head>
<body>
    <div id="loader">Loading...</div>
    <h2 id="message">Update App missing 143</h2>

    <script>
        // Wait for 3 seconds, then hide the loader and show the message
        setTimeout(() => {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('message').style.display = 'block';
        }, 3000); // 3000 milliseconds = 3 seconds
    </script>
</body>
</html>
